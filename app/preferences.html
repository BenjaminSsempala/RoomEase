<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RoomEase — Preferences</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header class="header">
  <div class="logo"><a href="index.html">RoomEase</a></div>
  <nav>
    <a href="index.html">Home</a> |
    <a href="listings.html">Find Rooms</a> |
    <a href="find_housemate.html">Find Housemate</a> |
    <a href="chat.html">Messages</a> |
    <a href="profile.html">My Profile</a>
  </nav>
</header>

  <main class="container">
    <section class="card">
      <h2>Match Preferences</h2>
      <p>Set what matters most to you when choosing a housemate.</p>
      <form action="matches.html" method="get" style="margin-top:12px">
        <div class="form-group">
          <label class="label">Budget (RWF per month)</label>
          <input class="input" name="budget" placeholder="e.g. 120000" />
        </div>
        <div class="form-group">
          <label class="label">Cleanliness</label>
          <select class="input" name="cleanliness">
            <option>Neat & tidy</option>
            <option>Moderately tidy</option>
            <option>Casual</option>
          </select>
        </div>
        <div class="form-group">
          <label class="label">Sleep schedule</label>
          <select class="input" name="sleep">
            <option>Early (before 11pm)</option>
            <option>Flexible</option>
            <option>Night owl</option>
          </select>
        </div>
        <div class="form-group">
          <label class="label">Smoking</label>
          <select class="input" name="smoking">
            <option>No</option>
            <option>Yes</option>
            <option>Occasionally</option>
          </select>
        </div>
        <div style="display:flex;justify-content:space-between;gap:12px">
          <a class="btn secondary" href="find_housemate.html">Back</a>
          <button class="btn" type="submit">Show matches</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="footer card" style="text-align:center;margin-top:28px;padding:12px">
  <small>© RoomEase — CMU-Africa Hackathon</small>
</footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
