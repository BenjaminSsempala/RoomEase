<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RoomEase — Create Profile</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="header">
  <div class="brand"><a href="index.html">RoomEase</a></div>
  <ul class="navlinks">
    <li><a href="listings.html">Find Rooms</a></li>
    <li><a href="profile.html">Profile</a></li>
    <li><a href="chat.html">Chat</a></li>
    <li><a href="settings.html">Settings</a></li>
  </ul>
</nav>

  <main class="container">
    <div class="card">
      <h2>Create your RoomEase profile</h2>
      <p>Tell us about your preferences so we can find compatible housemates.</p>
      <form action="listings.html" method="get">
        <div class="form-group">
          <label class="label">Budget (RWF per month)</label>
          <input class="input" name="budget" placeholder="e.g. 120000">
        </div>
        <div class="form-group">
          <label class="label">Cleanliness</label>
          <select class="input" name="cleanliness">
            <option>Neat & tidy</option>
            <option>Moderately tidy</option>
            <option>Casual</option>
          </select>
        </div>
        <div class="form-group">
          <label class="label">Sleep schedule</label>
          <select class="input" name="sleep">
            <option>Early (before 11pm)</option>
            <option>Flexible</option>
            <option>Night owl</option>
          </select>
        </div>
        <div class="form-group">
          <label class="label">Smoking</label>
          <select class="input" name="smoking">
            <option>No</option>
            <option>Yes</option>
            <option>Occasionally</option>
          </select>
        </div>
        <div style="display:flex;justify-content:space-between;gap:12px">
          <a class="btn secondary" href="signup.html">Back</a>
          <button class="btn" type="submit">Find rooms</button>
        </div>
      </form>
    </div>
  </main>
  <footer class="footer">
  <p>© RoomEase — Built for CMU-Africa Hackathon</p>
</footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
