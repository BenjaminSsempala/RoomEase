<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RoomEase — Sign Up</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="header">
  <div class="brand"><a href="index.html">RoomEase</a></div>
  <ul class="navlinks">
    <li><a href="listings.html">Find Rooms</a></li>
    <li><a href="profile.html">Profile</a></li>
    <li><a href="chat.html">Chat</a></li>
    <li><a href="settings.html">Settings</a></li>
  </ul>
</nav>

  <main class="container">
    <div class="card">
      <h2>Create your account</h2>
      <p>Sign up quickly to start finding roommates and housing.</p>
      <form action="profile.html" method="get" onsubmit="return true;">
        <div class="form-group">
          <label class="label">Full name</label>
          <input class="input" name="name" required placeholder="e.g. Amina Uwase">
        </div>
        <div class="form-group">
          <label class="label">Email</label>
          <input class="input" type="email" name="email" required placeholder="you@university.edu">
        </div>
        <div class="form-group">
          <label class="label">University</label>
          <select class="input" name="university">
            <option>CMU-Africa</option>
            <option>UR</option>
            <option>AUCA</option>
            <option>ULK</option>
          </select>
        </div>
        <div style="display:flex;justify-content:space-between;gap:12px">
          <a class="btn secondary" href="index.html">Back</a>
          <button class="btn" type="submit">Create account</button>
        </div>
      </form>
    </div>
  </main>
  <footer class="footer">
  <p>© RoomEase — Built for CMU-Africa Hackathon</p>
</footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
