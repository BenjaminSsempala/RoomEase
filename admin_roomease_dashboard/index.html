<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RoomEase Admin — Login</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="container" style="max-width:520px;margin-top:60px">
    <div class="card">
      <h2 style="margin-top:0;color:var(--maroon)">RoomEase Admin Login</h2>
      <p>Sign in to manage users, listings, and reports.</p>
      <form action="pages/dashboard.html" method="get" onsubmit="return true;">
        <div class="form-group">
          <label class="label">Email</label>
          <input class="input" name="email" placeholder="student@andrew.cmu.edu" style="width:100%;padding:10px;border-radius:8px;border:1px solid #e8e8e8">
        </div>
        <div class="form-group">
          <label class="label">Password</label>
          <input type="password" class="input" name="password" placeholder="••••••" style="width:100%;padding:10px;border-radius:8px;border:1px solid #e8e8e8">
        </div>
        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
          <a class="btn ghost" href="index.html">Cancel</a>
          <button class="btn" type="submit">Sign In</button>
        </div>
      </form>
    </div>
    <p style="text-align:center;margin-top:12px;color:#666">CMU-Africa Hackathon — Admin Prototype</p>
  </main>
</body>
</html>
